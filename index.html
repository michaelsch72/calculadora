<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="StyleSheet" href="css/estilos.css">

    <title>Calculadora</title>

  <body>
    <div class="container">
        <h1>CALCULADORA</h1>
        <form id="form">
            <div class="mb-3">
                <label for="numero1">Numero1</label>
                <input type="number" class="form-control" placeholder="Ingrese el primer numero" id="numero1">  
            </div>
        <!--agregando el siguiente numero-->
        <div class="mb-3">
            <label for="numero2" > Numero 2</label>
            <input type="number" class=" form-control"
            placeholder="escriba el segundo numero" id="numero2">

        </div>
        
        </form>
        <button class="btn btn-primary mb-3" id="sumar">Sumar</button> 
        <button class="btn btn-primary mb-3" id="restar">Restar</button> 
        <button class="btn btn-primary mb-3" id="multiplicar">Multiplicar</button> 
        <button class="btn btn-primary mb-3" id="dividir">dividir</button> 
    </div>
    <div id="resultado"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
